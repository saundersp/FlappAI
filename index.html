<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlappAI</title>
    <script src="toolbox.min.js"></script>
    <script src="js/NeuralNetwork/nn.js"></script>
    <script src="js/NeuralNetwork/ga.js"></script>
    <script src="js/NeuralNetwork/matrix.js"></script>
    <script src="js/game/class/Bird.js"></script>
    <script src="js/game/class/BirdBrain.js"></script>
    <script src="js/game/class/Pipe.js"></script>
    <script src="js/game/draw_loop.js"></script>
    <script src="js/game/move_loop.js"></script>
    <script src="js/info/draw_loop.js"></script>
    <style>
        body {
            margin: 0;
        }

        div#info,
        div#game {
            position: absolute;
            height: 100%;
            width: 600px;
            padding: 0;
        }

        div#info {
            left: 600px;
        }
    </style>
</head>

<body>
    <div id="game">
        <canvas id="game" width="600" height="800"></canvas>
        <legend id="speed" for="speed">Speed: 1</legend>
        <input type="range" id="speed" name="speed" min="0" max="100" step="1">
        Adaptative speed
        <input type="checkbox" id="adapSpeed" name="adapSpeed">
        <h3>Space : pause the game</h3>
        <h3>(HumanGame) ArrowUp : jump</h3>
        <h3>(Simulation) ArrowLeft : slow down</h3>
        <h3>(Simulation) ArrowRight : speed up</h3>
        <h3>(Simulation) S : save best brain</h3>
        <h3>(Simulation) G : save all the scores</h3>
    </div>
    <div id="info">
        <td>
            <canvas id="neurons" width="600" height="400"></canvas>
        </td>
        <td>
            <canvas id="graph" width="600" height="400"></canvas>
        </td>
    </div>
    <script src="script.js"></script>
</body>

</html>
